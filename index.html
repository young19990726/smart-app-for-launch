<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Example SMART App</title>
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
        <style>
            #imagingstudy, #patient, #meds {
                font-family: Monaco, monospace;
                white-space: pre;
                font-size: 13px;
                height: 30vh;
                overflow: scroll;
                border: 1px solid #CCC;
            }
        </style>
    </head>
    <body>
        <h4>ImagingStudy for ID: 3204684</h4>
        <div id="imagingstudy">Loading...</div>
        <br/>
        <h4>Current Patient</h4>
        <div id="patient">Loading...</div>
        <br/>
        <h4>Medications</h4>
        <div id="meds">Loading...</div>
        <script type="text/javascript">
            FHIR.oauth2.ready().then(function(client) {
                
                let specificImagingStudyId = "3204684";
                // Get ImagingStudy for the selected patient
                client.request("/ImagingStudy/" + specificImagingStudyId)
                // Reject if no ImagingStudy are found
                .then(function(data) {
                    if (!data.id || data.id != specificImagingStudyId) {
                        throw new Error("No ImagingStudy found for the selected ID");
                    }
                    return data;
                })
                // Render the current imaging studies 3204684 (or any error)
                .then(
                    function(imgstudy) {
                        document.getElementById("imagingstudy").innerText = JSON.stringify(imgstudy, null, 4);
                    },
                    function(error) {
                        document.getElementById("imagingstudy").innerText = error.stack;
                    }
                );
                
                // Render the current patient (or any error)
                client.patient.read().then(
                    function(pt) {
                        document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
                    },
                    function(error) {
                        document.getElementById("patient").innerText = error.stack;
                    }
                );
                
                // Get MedicationRequests for the selected patient
                client.request("/MedicationRequest?patient=" + client.patient.id, {
                    resolveReferences: [ "medicationReference" ],
                    graph: true
                })
                // Reject if no MedicationRequests are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No medications found for the selected patient");
                    }
                    return data.entry;
                })
                // Render the current patient's medications (or any error)
                .then(
                    function(meds) {
                        document.getElementById("meds").innerText = JSON.stringify(meds, null, 4);
                    },
                    function(error) {
                        document.getElementById("meds").innerText = error.stack;
                    }
                );

            }).catch(console.error);
        </script>
    </body>
</html>
